name: WordPress Deployment

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up environment
      run: |
        cp .env.example .env
        
    - name: Deploy WordPress with Docker Compose
      run: |
        docker-compose down
        docker-compose up -d
        
    - name: Health check
      run: |
        sleep 30
        curl -s http://localhost:8000 | grep -i wordpress
